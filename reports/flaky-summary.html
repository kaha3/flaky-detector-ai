<html>
      <head>
        <style>
          table { border-collapse: collapse; width: 100%; }
          th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
          .pass { color: green; }
          .fail { color: red; }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </head>
      <body>
        <h2>Flaky Test Summary</h2>
        <table>
          <tr><th>Test Name</th><th>Flaky</th><th>Likely Cause</th></tr>
          <tr><td>Login with valid credentials</td><td class="pass">✅</td><td>Possible race condition in auth flow</td></tr>
<tr><td>Search product by name</td><td class="fail">❌</td><td></td></tr>
<tr><td>Add to cart from PLP</td><td class="pass">✅</td><td>UI element not clickable</td></tr>
<tr><td>Checkout with Visa</td><td class="fail">❌</td><td></td></tr>
        </table>

        <h3>Flaky vs Stable Tests</h3>
        <canvas id="flakyChart" width="400" height="200"></canvas>
        <script>
          const ctx = document.getElementById('flakyChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Flaky Tests', 'Stable Tests'],
              datasets: [{
                label: '# of Tests',
                data: [2, 2],
                backgroundColor: ['#f39c12', '#2ecc71']
              }]
            },
            options: {
              plugins: {
                legend: { display: false }
              },
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        </script>
      </body>
    </html>
