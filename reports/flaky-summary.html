<html>
      <head>
        <style>
          table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
          th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
          .pass { color: green; }
          .fail { color: red; }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </head>
      <body>
        <h2>Flaky Test Summary</h2>
        <table>
          <tr><th>Test Name</th><th>Flaky</th><th>Likely Cause</th></tr>
          <tr><td>Login with valid credentials</td><td class="pass">✅</td><td>Possible race condition in auth flow</td></tr>
<tr><td>Search product by name</td><td class="fail">❌</td><td>Unknown</td></tr>
<tr><td>Add to cart from PLP</td><td class="pass">✅</td><td>UI element not clickable</td></tr>
<tr><td>Checkout with Visa</td><td class="fail">❌</td><td>Unknown</td></tr>
        </table>

        <h3>Flaky vs. Stable Tests</h3>
        <canvas id="flakyPie" width="400" height="200"></canvas>

        <h3>Flaky Tests by Root Cause</h3>
        <canvas id="causeBar" width="600" height="300"></canvas>

        <script>
          const pie = {"labels":["Flaky","Stable"],"data":[2,2]};
          const bar = {"labels":["Possible race condition in auth flow","UI element not clickable"],"data":[1,1]};

          new Chart(document.getElementById('flakyPie'), {
            type: 'pie',
            data: {
              labels: pie.labels,
              datasets: [{
                data: pie.data,
                backgroundColor: ['#f39c12', '#27ae60']
              }]
            }
          });

          new Chart(document.getElementById('causeBar'), {
            type: 'bar',
            data: {
              labels: bar.labels,
              datasets: [{
                label: 'Flaky Tests',
                data: bar.data,
                backgroundColor: '#e74c3c'
              }]
            },
            options: {
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        </script>
      </body>
    </html>
